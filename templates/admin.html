<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Runner – Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            padding: 24px;
            max-width: 780px;
            margin: auto
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px
        }

        button {
            padding: 12px 18px;
            border-radius: 10px;
            border: 1px solid #333;
            cursor: pointer
        }

        code {
            background: #f6f6f6;
            padding: 2px 6px;
            border-radius: 6px
        }

        .log {
            white-space: pre-wrap;
            background: #0b1020;
            color: #d6e1ff;
            padding: 12px;
            border-radius: 10px;
            margin-top: 16px;
            display: none
        }

        .ok {
            color: #0a7a3f
        }

        .err {
            color: #b00020
        }

        input[type=password],
        input[type=text] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 420px
        }

        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 6px
        }
    </style>
</head>

<body>
    <h1>Run Backtest</h1>
    <div class="card">
        <p>Este botón dispara una corrida <em>on-demand</em> y publica el <code>report.html</code>.</p>
        <label for="token">Admin token</label>
        <input id="token" type="password" placeholder="ADMIN_TOKEN" />

        <div style="margin-top:16px">
            <button id="runBtn">▶ Ejecutar ahora</button>
        </div>
        <div id="msg" style="margin-top:12px"></div>
        <div id="log" class="log"></div>
    </div>

    <script>
        const btn = document.getElementById('runBtn');
        const msg = document.getElementById('msg');
        const log = document.getElementById('log');

        btn.onclick = async () => {
            msg.textContent = 'Ejecutando...';
            msg.className = '';
            log.style.display = 'none'; log.textContent = '';
            const token = document.getElementById('token').value.trim();
            try {
                const r = await fetch('/run-now', {
                    method: 'POST',
                    headers: { 'X-Admin-Token': token }
                });
                const j = await r.json();
                if (!r.ok) throw new Error(j.detail || r.statusText);
                msg.innerHTML = `✔ Ejecutado. Valor final portafolio: <b>${j.portfolio_value?.toFixed?.(2) ?? j.portfolio_value}</b> — <a href="${j.public_url}" target="_blank">abrir reporte</a>`;
                msg.className = 'ok';
                if (j.local_path) { log.style.display = 'block'; log.textContent = 'Guardado en: ' + j.local_path; }
            } catch (e) {
                msg.textContent = '✖ Error: ' + e.message;
                msg.className = 'err';
            }
        };
    </script>
</body>

</html>
