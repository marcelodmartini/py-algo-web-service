<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Algo Reports Web Service</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
    .wrap { max-width: 860px; margin: auto; }
    header { display: flex; align-items:center; justify-content: space-between; gap: 1rem; }
    .btn { padding: .6rem 1rem; border: 1px solid #444; background: #f9f9f9; cursor: pointer; border-radius: 8px; }
    .btn:hover { background: #efefef; }
    .row { margin: 1rem 0; }
    #status { white-space: pre-line; color: #333; font-family: ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    iframe { width: 100%; height: 70vh; border: 1px solid #ddd; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Algo Reports</h1>
      <div>
        <a class="btn" href="/list" target="_blank">Ver lista</a>
        <button class="btn" id="runNowBtn">Run now</button>
      </div>
    </header>

    <div class="row">
      <label>Token:</label>
      <input id="token" type="password" placeholder="UPLOAD_TOKEN" style="width: 24rem;" />
      <small>(Se usa para autorizar /run-now)</small>
    </div>

    <div class="row">
      <div id="status"></div>
    </div>

    <div class="row">
      <h3>Último reporte</h3>
      <iframe id="latestFrame" src="/" onload="onFrameLoad()"></iframe>
    </div>
  </div>

  <script>
    async function runNow() {
      const token = document.getElementById('token').value.trim();
      if (!token) { alert("Colocá el UPLOAD_TOKEN para autorizar"); return; }
      const res = await fetch('/run-now', {
        method: 'POST',
        headers: {'X-Run-Token': token}
      });
      const data = await res.json().catch(()=>({}));
      document.getElementById('status').textContent = JSON.stringify(data, null, 2);
      setTimeout(()=> document.getElementById('latestFrame').contentWindow.location.reload(), 5000);
    }
    function onFrameLoad(){}
    document.getElementById('runNowBtn').addEventListener('click', runNow);
  </script>
</body>
</html>
